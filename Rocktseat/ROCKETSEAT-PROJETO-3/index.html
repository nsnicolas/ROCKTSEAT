<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Crie seu evento</title>
</head>
<body>

  <div class="page">
    <header>
      <h1>
        Crie e compartilhe seu evento.
      </h1>
  
      <p>
        O primeiro passo, é preencher esse <br>
        formulário de inscrição.
      </p>
      
    </header>
    
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
  
          <div class="input-wrapper">
            <label for="event-title">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required minlength="8"/>
          </div>
  
          <div class="input-wrapper">
            <label for="event-url">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-url"/>
  
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp"/>
  
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações  extras</label>
            <textarea id="event-info"></textarea>
          </div>
          
  
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="category">
              <option value="">Ao vivo</option>
            </select>
          </div>

        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
          
          <div class="input-wrapper">
              <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
              <input type="email" id="event-email"/>
          </div> 
          <div class="input-wrapper">
                <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                <input type="password" id="event-password" minlength="8"/>

          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private"/>
            <label for="event-private">Evento privado</label>

          </div>

          </div>
          
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-data"/>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Ate</label>
                <input type="time" id="event-end"/>
              </div>
            
          </div>
          </div>
        </fieldset>

        <footer>

        
          <input class="button" type="submit" value="Salvar evento">
        

        </footer>

      </div>
    </form>

  </div>

  
</body>
</html>
