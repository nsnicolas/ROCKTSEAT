<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>treine.me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <img src="images/logo.svg" alt="logo, escrito treine.me">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Treinar</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="left">
                <h1>
                    Treinos <strong>exclusivos</strong><br>
                    para você!
                </h1>
                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e<br>
                    qualidade de vida.
                </p>

                <button>
                    <img src="images/whats.svg" alt="icone whatsapp">
                    Comece já
                </button>
            </div>
            <img src="images/img.png" alt="mulher fitness pulando corda">
        </main>

        <footer>
            <h4>fale concosco no instagram <a href="https://www.instagram.com/treine.me/">@treine.me</a></h4>
        </footer>

        <img id="balls" src="images/balls.svg" alt="bolinhas decorativas">
    </div>
