<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para <br>
                agendar a sua mentoria
            </p>
        </header>
        <form id="enviar">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="junto">
                        <div class="input-wrapper">
                            <label for="info-name">Nome</label>
                            <input type="text" id="info-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="info-sob">Sobrenome</label>
                            <input type="text" id="info-sob">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="e-mail">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="e-mail">
                    </div>
                    <div class="input-wrapper">
                        <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="info-password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h3>Primeira mentoria</h3>
                    <div class="junto">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">   
                        </div>

                        <div class="juntinho">
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin"/>
                            </div>
                
                            <div class="input-wrapper">
                                <label for="event-end">Ate</label>
                                <input type="time" id="event-end"/>
                            </div>
                        </div>
                    </div>

                    <h3>Segunda mentoria</h3>

                    <div class="junto">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>

                        <div class="juntinho">
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin"/>
                            </div>
                
                            <div class="input-wrapper">
                                <label for="event-end">Ate</label>
                                <input type="time" id="event-end"/>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input form="enviar" type="submit" value="Salvar">
        </footer>
    </div>
</body>
</html>
